<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: yellow;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Modifica qui */
            align-items: center;
            font-family: 'Calibri', sans-serif;
        }
        #title {
            color: purple;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
        #startButton {
            background-color: purple;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title">VUOI VEDERE CONTENUTI IN REALTÃ€ AUMENTATA?</div>
    <button id="startButton">VIA!</button>

    <script>
        async function activateXR() {
            const session = await navigator.xr.requestSession("immersive-ar");
            session.end();
        }

        document.getElementById("startButton").addEventListener("click", activateXR);
    </script>
</body>
</html>
